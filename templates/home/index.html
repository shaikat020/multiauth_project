{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to the Home Page</h1>
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}! You're logged in.</p>
    <p><a href="{% url 'profiles:profile' %}">View your profile</a></p>
{% else %}
    <p>You're not logged in. <a href="{% url 'accounts:login' %}">Log in here</a>.</p>
{% endif %}
{% endblock %}
